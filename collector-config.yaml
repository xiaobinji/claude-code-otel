extensions:
  bearertokenauth:
    token: "yz-metrics-token-change-me"

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        auth:
          authenticator: bearertokenauth
      http:
        endpoint: 0.0.0.0:4318
        auth:
          authenticator: bearertokenauth

processors:
  # Add resource attributes for better analysis
  resource:
    attributes:
      - key: environment
        value: "production"
        action: upsert

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"

  debug:
    verbosity: normal

  otlphttp:
    endpoint: http://loki:3100/otlp

service:
  extensions: [bearertokenauth]
  pipelines:
    metrics: 
      receivers: [otlp]
      processors: [resource]
      exporters: [prometheus, debug]
    
    logs:    
      receivers: [otlp]
      processors: [resource]
      exporters: [debug, otlphttp] 